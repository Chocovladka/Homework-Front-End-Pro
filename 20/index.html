<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стикеры</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" defer></script>
    <script src="Http.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Доска стикеров</h1>
        <button id="add-sticker-btn" >Добавить стикер</button>
    </header>
    <div id="sticker-wrap">
        
    </div>
    <script type="text/template" id="sticker-template">
        <div class="sticker" data-id="{{id}}">
            <textarea class="your-text" name="" id="" cols="20" rows="7" placeholder="Введи свой текст" >{{description}}</textarea>
            <span class="delete-icon">x</span>
        </div>
    </script>
</body>
</html>
