<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery_Gulp</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./all.js" async></script>
</head>

<body>
    <div id="container">
        <div class="container-item" id="album-list">

        </div>
        <div class="container-item" id="image-wrap">

        </div>
    </div>
    <script type="text/template" id="album-template">
        <div class="album-list-item" data-id="{{id}}">{{title}}</div>
    </script>
    <script type="text/template" id="image-template">
            <div class="image-item" data-id="{{id}}"><img src="{{url}}" alt="{{title}}"></div>
        </script>
</body>

</html>
