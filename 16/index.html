<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async></script>
</head>
<body>
    <div id="container">
        <h1>Поиск пользователя GitHub</h1>
        <input id="login-input" type="text" placeholder="Введи логин пользователя">
        <button id="search-btn">Найти</button>
        <div id="data-wrap">
            <div class="info">
                <p>Аватар</p>
                <div id="avatar" ></div>
            </div>
            <div class="info">
                <p>Репозитории</p>
                <div id="repositories" ></div>
            </div>
            <div class="info">
                <p>Подписчики</p>
                <div id="followers" ></div>
            </div>
            <div class="info">
                <p>Подписки</p>
                <div id="following" ></div>
            </div>
        </div>
    </div>
</body>
</html>
